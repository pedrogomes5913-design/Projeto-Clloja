  <!-- Olhos -->
  <circle cx="105" cy="75" r="8" fill="white"/>
  <circle cx="151" cy="75" r="8" fill="white"/>
  
  <!-- Boca sorriso -->
  <path d="M 110 95 Q 128 105 146 95" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Corpo vermelho -->
  <rect x="75" y="140" width="106" height="80" rx="15" fill="#DC143C"/>
  
  <!-- Peito com badge -->
  <circle cx="128" cy="165" r="28" fill="#FFFF00"/>
