  <!-- Cintura amarela -->
  <rect x="75" y="185" width="106" height="20" fill="#FFFF00"/>
  <text x="128" y="198" font-size="10" font-weight="bold" fill="#DC143C" text-anchor="middle">SMARTPHONES</text>
  
  <!-- Pernas -->
  <rect x="85" y="205" width="18" height="50" rx="8" fill="#FFFF00"/>
  <rect x="153" y="205" width="18" height="50" rx="8" fill="#FFFF00"/>
  
  <!-- Sapatos -->
  <ellipse cx="94" cy="255" rx="15" ry="8" fill="#DC143C"/>
  <ellipse cx="162" cy="255" rx="15" ry="8" fill="#DC143C"/>
  
  <!-- Braço esquerdo com polegar -->
  <g>
    <rect x="45" y="155" width="30" height="35" rx="8" fill="#DC143C"/>
    <circle cx="45" cy="175" r="12" fill="#F5DEB3"/>
    <!-- Polegar -->
    <rect x="30" y="160" width="12" height="20" rx="6" fill="#F5DEB3"/>
  </g>
  
  <!-- Braço direito com celular -->
  <g>
    <rect x="181" y="155" width="30" height="35" rx="8" fill="#DC143C"/>
    <circle cx="211" cy="175" r="12" fill="#F5DEB3"/>
    <!-- Celular/Smartphone -->
    <rect x="218" y="145" width="15" height="30" rx="2" fill="#000000"/>
    <rect x="220" y="147" width="11" height="20" fill="#FFFF00"/>
    <circle cx="225.5" cy="170" r="2" fill="#000000"/>
