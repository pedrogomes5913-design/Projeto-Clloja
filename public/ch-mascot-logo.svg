<svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Antenas com bolinhas -->
  <line x1="85" y1="40" x2="70" y2="10" stroke="#DC143C" stroke-width="8" stroke-linecap="round"/>
  <circle cx="70" cy="10" r="12" fill="#DC143C"/>
  <circle cx="70" cy="10" r="8" fill="#FFFF00"/>
  
  <line x1="171" y1="40" x2="186" y2="10" stroke="#DC143C" stroke-width="8" stroke-linecap="round"/>
  <circle cx="186" cy="10" r="12" fill="#DC143C"/>
  <circle cx="186" cy="10" r="8" fill="#FFFF00"/>
  
  <!-- Cabeça com antenas -->
